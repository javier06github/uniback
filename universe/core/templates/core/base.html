<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title  %}{% endblock %}Univerze</title>

    <!-- Estilos y fuentes del template  -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="icon" type="image/x-icon" href="{% static 'core/images/icons/galaxy.png'%}" sizes="16x16">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  </head>

  <body>

    <!-- Navegación -->
    <nav>
      <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'gallery' %}">Gallery</a></li>
          <li><a href="{% url 'news' %}">News</a></li>
      </ul>
   </nav>

    <!-- Cabecera -->
    <header>
      <h1>Univerze</h1>
    </header>
    {%block headers%}{%endblock%}
  
    {%block background%}{%endblock%}
   
    {%block content%} {% endblock  %}
    
   
    
    {%if request.path != '/' %} <hr> {% endif %}
    <!-- Pié de página -->
    <footer>
      <p>&copy; 2023 <a href="https://universe.nasa.gov/" target="_blank">Univerze</a> | Contact: info@univerze.com</p>

      <div class="social-icons">
          <a href="https://www.facebook.com/NASA/" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com/NASA" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/nasa/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

  </body>

</html>
